<div id="editor-outer" class='editor-outer'>
  Message appearance<br />
  <div class='message-container'>
    <div [ngStyle]="getMessageCSS()">
      {{ message }}
    </div>
  </div>

  <div class='form-zone'>

    <form [formGroup]="settingsFormGroup">

      <mat-form-field class='cpc'>
        <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Enter title" aria-label="MOTD Title" formControlName="title" />
      </mat-form-field>

    </form>
  </div>
</div>
