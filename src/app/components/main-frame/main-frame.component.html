<div id='main-card' class='mat-elevation-z2'>
  <h1>MOTD</h1>
  <h3>Message of the day editor</h3>

  <div>
    <mat-checkbox [checked]="enabled" (change)="toggleMOTD($event)">MOTD is enabled</mat-checkbox>
    <div *ngIf="enabled">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab [label]="getTabTitle(2)"><app-editor-guts [EditorConfig]="configs[2]"></app-editor-guts></mat-tab>
        <mat-tab [label]="getTabTitle(1)"><app-editor-guts [EditorConfig]="configs[1]"></app-editor-guts></mat-tab>
        <mat-tab [label]="getTabTitle(0)"><app-editor-guts [EditorConfig]="configs[0]"></app-editor-guts></mat-tab>
      </mat-tab-group>
    </div>
  </div>

</div>
